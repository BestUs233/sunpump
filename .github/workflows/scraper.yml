name: Scraper Workflow

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 使用 Node.js 版本 18

      - name: Install dependencies
        run: |
          cd scraper
          npm install puppeteer      # 安装依赖
          ls -al                    # 列出目录以确认内容

      - name: Run scraper
        run: |
          cd scraper
          node scrape.js || echo 'Scraping failed'  # 捕获脚本失败信息并输出

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "your-email@example.com"  # 替换为你的 email

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scraper  # 修改为实际输出目录
